# pytorch_lightning==1.9.0
seed_everything: true
trainer:
  logger:
    class_path: pytorch_lightning.loggers.TensorBoardLogger
    init_args:
      save_dir: .
      name: Best-Inv
      version: 13566409
      log_graph: false
      default_hp_metric: true
      prefix: ''
      sub_dir: null
  enable_checkpointing: true
  callbacks:
  - class_path: pytorch_lightning.callbacks.LearningRateMonitor
    init_args:
      logging_interval: epoch
      log_momentum: false
  - class_path: pytorch_lightning.callbacks.DeviceStatsMonitor
    init_args:
      cpu_stats: null
  default_root_dir: null
  gradient_clip_val: 0.25
  gradient_clip_algorithm: value
  num_nodes: 1
  num_processes: null
  devices: '2'
  gpus: null
  auto_select_gpus: null
  tpu_cores: null
  ipus: null
  enable_progress_bar: true
  overfit_batches: 0.0
  track_grad_norm: -1
  check_val_every_n_epoch: 1
  fast_dev_run: false
  accumulate_grad_batches: null
  max_epochs: -1
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  val_check_interval: null
  log_every_n_steps: 50
  accelerator: gpu
  strategy: ddp
  sync_batchnorm: false
  precision: 32
  enable_model_summary: true
  num_sanity_val_steps: 2
  resume_from_checkpoint: null
  profiler: simple
  benchmark: true
  deterministic: null
  reload_dataloaders_every_n_epochs: 0
  auto_lr_find: false
  replace_sampler_ddp: true
  detect_anomaly: false
  auto_scale_batch_size: false
  plugins: null
  amp_backend: null
  amp_level: null
  move_metrics_to_cpu: false
  multiple_trainloader_mode: max_size_cycle
  inference_mode: true
model:
  hidden_size: 500
  n_layers: 8
  learning_rate: 0.00014454
  MAPE_loss: false
  SELU: true
ckpt_path: null
data:
  class_path: __main__.MeanRegressorDataModule
  init_args:
    data_fn: ~/data/TChem+CPVs+Zmix_MassR2.csv.gz
    constant: true
    inputs_like: mass_CPV
    outputs_like: Yi
    scale_output: true
    group_key: null
    batch_size: 10000
lr_scheduler:
  class_path: pytorch_lightning.cli.ReduceLROnPlateau
  init_args:
    monitor: epoch
    mode: min
    factor: 0.1
    patience: 10
    threshold: 0.0001
    threshold_mode: rel
    cooldown: 0
    min_lr: 0.0
    eps: 1.0e-08
    verbose: false
